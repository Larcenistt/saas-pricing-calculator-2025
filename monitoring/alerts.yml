groups:
  - name: application
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{status=~"5.."}[5m])) by (service)
            /
            sum(rate(http_requests_total[5m])) by (service)
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "High error rate on {{ $labels.service }}"
          description: "{{ $labels.service }} has error rate of {{ $value | humanizePercentage }} (threshold: 5%)"

      # High response time
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket[5m])) by (service, le)
          ) > 2
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High response time on {{ $labels.service }}"
          description: "95th percentile response time is {{ $value }}s (threshold: 2s)"

      # Service down
      - alert: ServiceDown
        expr: up{job=~"backend|frontend"} == 0
        for: 1m
        labels:
          severity: critical
          team: devops
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute"

      # Pod crash looping
      - alert: PodCrashLooping
        expr: |
          rate(kube_pod_container_status_restarts_total[15m]) > 0
        for: 5m
        labels:
          severity: critical
          team: devops
        annotations:
          summary: "Pod {{ $labels.pod }} is crash looping"
          description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last 15 minutes"

  - name: resources
    interval: 30s
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: |
          (
            sum(rate(container_cpu_usage_seconds_total[5m])) by (pod)
            / 
            sum(container_spec_cpu_quota/container_spec_cpu_period) by (pod)
          ) > 0.8
        for: 10m
        labels:
          severity: warning
          team: devops
        annotations:
          summary: "High CPU usage on pod {{ $labels.pod }}"
          description: "Pod {{ $labels.pod }} CPU usage is {{ $value | humanizePercentage }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          (
            sum(container_memory_working_set_bytes) by (pod)
            /
            sum(container_spec_memory_limit_bytes) by (pod)
          ) > 0.8
        for: 10m
        labels:
          severity: warning
          team: devops
        annotations:
          summary: "High memory usage on pod {{ $labels.pod }}"
          description: "Pod {{ $labels.pod }} memory usage is {{ $value | humanizePercentage }}"

      # Disk space low
      - alert: DiskSpaceLow
        expr: |
          (
            node_filesystem_avail_bytes{mountpoint="/"}
            /
            node_filesystem_size_bytes{mountpoint="/"}
          ) < 0.1
        for: 5m
        labels:
          severity: critical
          team: devops
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Only {{ $value | humanizePercentage }} disk space remaining"

  - name: database
    interval: 30s
    rules:
      # Database connection pool exhausted
      - alert: DatabaseConnectionPoolExhausted
        expr: |
          pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "{{ $value | humanizePercentage }} of connections are in use"

      # Slow queries
      - alert: SlowQueries
        expr: |
          rate(pg_stat_statements_mean_exec_time_seconds[5m]) > 1
        for: 10m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Slow database queries detected"
          description: "Average query execution time is {{ $value }}s"

      # Database replication lag
      - alert: DatabaseReplicationLag
        expr: |
          pg_replication_lag_seconds > 10
        for: 5m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "Database replication lag is high"
          description: "Replication lag is {{ $value }}s"

  - name: redis
    interval: 30s
    rules:
      # Redis down
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute"

      # Redis memory usage high
      - alert: RedisMemoryHigh
        expr: |
          redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis is using {{ $value | humanizePercentage }} of available memory"

      # Redis connection refused
      - alert: RedisConnectionRefused
        expr: |
          redis_rejected_connections_total > 0
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Redis is rejecting connections"
          description: "Redis has rejected {{ $value }} connections"

  - name: business
    interval: 1m
    rules:
      # Low conversion rate
      - alert: LowConversionRate
        expr: |
          (
            sum(rate(purchase_completed_total[1h]))
            /
            sum(rate(calculator_used_total[1h]))
          ) < 0.01
        for: 30m
        labels:
          severity: warning
          team: product
        annotations:
          summary: "Conversion rate is below target"
          description: "Conversion rate is {{ $value | humanizePercentage }} (target: 1%)"

      # High churn rate
      - alert: HighChurnRate
        expr: |
          sum(rate(subscription_cancelled_total[24h])) > 10
        for: 1h
        labels:
          severity: warning
          team: product
        annotations:
          summary: "High subscription cancellation rate"
          description: "{{ $value }} subscriptions cancelled in the last 24 hours"

      # Payment failures
      - alert: PaymentFailures
        expr: |
          sum(rate(payment_failed_total[1h])) > 5
        for: 10m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "High payment failure rate"
          description: "{{ $value }} payment failures in the last hour"

  - name: security
    interval: 30s
    rules:
      # Suspicious activity
      - alert: SuspiciousActivity
        expr: |
          sum(rate(failed_login_attempts_total[5m])) by (ip) > 10
        for: 5m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "Suspicious login activity from {{ $labels.ip }}"
          description: "{{ $value }} failed login attempts in 5 minutes"

      # Rate limit exceeded
      - alert: RateLimitExceeded
        expr: |
          sum(rate(rate_limit_exceeded_total[5m])) by (ip) > 100
        for: 5m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "Rate limit exceeded for {{ $labels.ip }}"
          description: "{{ $value }} rate limit violations in 5 minutes"

      # SSL certificate expiry
      - alert: SSLCertificateExpiringSoon
        expr: |
          probe_ssl_earliest_cert_expiry - time() < 7 * 24 * 3600
        for: 1h
        labels:
          severity: warning
          team: devops
        annotations:
          summary: "SSL certificate expiring soon for {{ $labels.instance }}"
          description: "Certificate expires in {{ $value | humanizeDuration }}"