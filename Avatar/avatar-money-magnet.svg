<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Money gradient -->
    <linearGradient id="moneyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c851;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c851;stop-opacity:1" />
    </linearGradient>
    
    <!-- Magnetic field gradient -->
    <radialGradient id="magnetField">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#ffed4e;stop-opacity:0.6" />
      <stop offset="60%" style="stop-color:#00c851;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#004d40;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Metallic effect -->
    <filter id="metallic">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.5"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow -->
    <filter id="goldGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rich dark green background -->
  <rect width="400" height="400" fill="#001a00"/>
  
  <!-- Magnetic field circles -->
  <g transform="translate(200, 200)">
    <circle r="180" fill="none" stroke="url(#magnetField)" stroke-width="2" opacity="0.3">
      <animate attributeName="r" values="180;190;180" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="150" fill="none" stroke="url(#magnetField)" stroke-width="2" opacity="0.4">
      <animate attributeName="r" values="150;160;150" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle r="120" fill="none" stroke="url(#magnetField)" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="120;130;120" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle r="90" fill="none" stroke="url(#magnetField)" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="90;100;90" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central magnet shape -->
  <g transform="translate(200, 200)">
    <!-- Magnet U-shape -->
    <path d="M -40 -60 C -40 -80, -40 -80, -20 -80 L -20 0 C -20 20, 20 20, 20 0 L 20 -80 C 40 -80, 40 -80, 40 -60 L 40 0 C 40 40, -40 40, -40 0 Z" 
          fill="url(#moneyGrad)" filter="url(#metallic)"/>
    
    <!-- Magnet poles -->
    <rect x="-40" y="-80" width="20" height="20" fill="#ff0000" filter="url(#metallic)"/>
    <rect x="20" y="-80" width="20" height="20" fill="#0000ff" filter="url(#metallic)"/>
  </g>
  
  <!-- Floating dollar signs being attracted -->
  <g font-family="Arial Black, sans-serif" font-size="24" font-weight="900" fill="#ffd700" filter="url(#goldGlow)">
    <!-- Top left -->
    <text x="80" y="80" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0; 20,20; 0,0" dur="3s" repeatCount="indefinite"/>
      $
    </text>
    <!-- Top right -->
    <text x="320" y="80" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0; -20,20; 0,0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      $
    </text>
    <!-- Bottom left -->
    <text x="80" y="320" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0; 20,-20; 0,0" dur="3s" begin="1s" repeatCount="indefinite"/>
      $
    </text>
    <!-- Bottom right -->
    <text x="320" y="320" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0; -20,-20; 0,0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      $
    </text>
    <!-- More floating dollars -->
    <text x="150" y="100" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 10,15; 0,0" dur="2.5s" repeatCount="indefinite"/>
      $
    </text>
    <text x="250" y="100" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" values="0,0; -10,15; 0,0" dur="2.5s" begin="0.3s" repeatCount="indefinite"/>
      $
    </text>
  </g>
  
  <!-- Central dollar amount -->
  <text x="200" y="210" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" 
        fill="#ffffff" text-anchor="middle" filter="url(#goldGlow)">$$$</text>
  
  <!-- REVENUE text with metallic effect -->
  <text x="200" y="340" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" 
        fill="url(#moneyGrad)" text-anchor="middle" letter-spacing="6" filter="url(#metallic)">REVENUE</text>
  
  <!-- Corner money symbols -->
  <g fill="#ffd700" opacity="0.3">
    <text x="30" y="40" font-size="16">€</text>
    <text x="360" y="40" font-size="16">£</text>
    <text x="30" y="370" font-size="16">¥</text>
    <text x="360" y="370" font-size="16">₹</text>
  </g>
</svg>