<svg width="1584" height="396" viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Electric gradient -->
    <linearGradient id="electricBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#330066;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon text gradient -->
    <linearGradient id="neonText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Heavy glow -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dynamic background -->
  <rect width="1584" height="396" fill="url(#electricBg)"/>
  
  <!-- Energy burst lines -->
  <g transform="translate(792, 198)" opacity="0.5">
    <path d="M 0 0 L -792 -198" stroke="#ff00ff" stroke-width="2"/>
    <path d="M 0 0 L 792 -198" stroke="#00ffff" stroke-width="2"/>
    <path d="M 0 0 L -792 198" stroke="#ffff00" stroke-width="2"/>
    <path d="M 0 0 L 792 198" stroke="#00ff00" stroke-width="2"/>
    <path d="M 0 0 L -792 0" stroke="#ff00ff" stroke-width="2"/>
    <path d="M 0 0 L 792 0" stroke="#00ffff" stroke-width="2"/>
  </g>
  
  <!-- Main content -->
  <g transform="translate(792, 140)">
    <!-- Giant 47% -->
    <text x="0" y="0" font-family="Arial Black, sans-serif" font-size="120" font-weight="900" 
          fill="url(#neonText)" text-anchor="middle" filter="url(#neonGlow)">47% MORE REVENUE</text>
  </g>
  
  <!-- Subheadline -->
  <text x="792" y="220" font-family="Arial Black, sans-serif" font-size="36" font-weight="700" 
        fill="#ffffff" text-anchor="middle">Stop Underpricing Your SaaS</text>
  
  <!-- Value props in boxes -->
  <g transform="translate(792, 280)">
    <!-- Box 1 -->
    <g transform="translate(-400, 0)">
      <rect x="-120" y="-25" width="240" height="50" fill="#ff00ff" opacity="0.2" rx="25"/>
      <text x="0" y="5" font-family="Arial Black, sans-serif" font-size="20" font-weight="700" 
            fill="#ff00ff" text-anchor="middle">5 MIN ANALYSIS</text>
    </g>
    
    <!-- Box 2 -->
    <g transform="translate(0, 0)">
      <rect x="-120" y="-25" width="240" height="50" fill="#00ffff" opacity="0.2" rx="25"/>
      <text x="0" y="5" font-family="Arial Black, sans-serif" font-size="20" font-weight="700" 
            fill="#00ffff" text-anchor="middle">$99 ONE TIME</text>
    </g>
    
    <!-- Box 3 -->
    <g transform="translate(400, 0)">
      <rect x="-120" y="-25" width="240" height="50" fill="#00ff00" opacity="0.2" rx="25"/>
      <text x="0" y="5" font-family="Arial Black, sans-serif" font-size="20" font-weight="700" 
            fill="#00ff00" text-anchor="middle">527+ COMPANIES</text>
    </g>
  </g>
  
  <!-- URL with glow -->
  <text x="792" y="360" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" 
        fill="#ffd700" text-anchor="middle" filter="url(#neonGlow)">predictionnexus.com</text>
  
  <!-- Corner badges -->
  <g>
    <!-- Top left - LIVE -->
    <g transform="translate(50, 50)">
      <circle r="40" fill="#ff0000" filter="url(#neonGlow)"/>
      <text x="0" y="5" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" 
            fill="#ffffff" text-anchor="middle">LIVE</text>
    </g>
    
    <!-- Top right - #1 -->
    <g transform="translate(1534, 50)">
      <circle r="40" fill="#ffd700" filter="url(#neonGlow)"/>
      <text x="0" y="5" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" 
            fill="#000000" text-anchor="middle">#1</text>
    </g>
  </g>
</svg>