<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fire gradient -->
    <radialGradient id="fireGrad" cx="50%" cy="100%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ff5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b71c1c;stop-opacity:1" />
    </radialGradient>
    
    <!-- Ice gradient -->
    <radialGradient id="iceGrad" cx="50%" cy="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#64b5f6;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </radialGradient>
    
    <!-- Flame animation -->
    <filter id="flame">
      <feTurbulence baseFrequency="0.02" numOctaves="3" result="turbulence">
        <animate attributeName="baseFrequency" values="0.02;0.025;0.02" dur="0.5s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <!-- Frost effect -->
    <filter id="frost">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#e3f2fd" flood-opacity="0.8"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Split background -->
  <rect x="0" y="0" width="200" height="400" fill="#330000"/>
  <rect x="200" y="0" width="200" height="400" fill="#000033"/>
  
  <!-- Fire side (left) -->
  <g transform="translate(100, 200)">
    <!-- Flame shapes -->
    <ellipse cx="0" cy="80" rx="80" ry="120" fill="url(#fireGrad)" opacity="0.8" filter="url(#flame)">
      <animate attributeName="ry" values="120;140;120" dur="1s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="-30" cy="60" rx="40" ry="80" fill="#ff9800" opacity="0.6" filter="url(#flame)">
      <animate attributeName="ry" values="80;90;80" dur="0.8s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="30" cy="60" rx="40" ry="80" fill="#ffeb3b" opacity="0.6" filter="url(#flame)">
      <animate attributeName="ry" values="80;90;80" dur="0.8s" begin="0.2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Ice side (right) -->
  <g transform="translate(300, 200)">
    <!-- Ice crystal shapes -->
    <g filter="url(#frost)">
      <path d="M 0 -80 L 20 -40 L 0 -20 L -20 -40 Z" fill="url(#iceGrad)" opacity="0.9"/>
      <path d="M 0 -20 L 30 0 L 0 20 L -30 0 Z" fill="url(#iceGrad)" opacity="0.8"/>
      <path d="M 0 20 L 20 60 L 0 80 L -20 60 Z" fill="url(#iceGrad)" opacity="0.7"/>
      
      <!-- Ice spikes -->
      <path d="M 0 -80 L 0 -100 M -20 -40 L -35 -50 M 20 -40 L 35 -50" stroke="#e3f2fd" stroke-width="3" stroke-linecap="round"/>
      <path d="M -30 0 L -45 0 M 30 0 L 45 0" stroke="#64b5f6" stroke-width="3" stroke-linecap="round"/>
      <path d="M 0 80 L 0 100 M -20 60 L -35 70 M 20 60 L 35 70" stroke="#2196f3" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Central thermometer -->
  <g transform="translate(200, 200)">
    <!-- Thermometer body -->
    <rect x="-10" y="-100" width="20" height="200" fill="#ffffff" rx="10" opacity="0.9"/>
    <rect x="-8" y="-98" width="16" height="196" fill="#333333" rx="8"/>
    
    <!-- Mercury level (animated) -->
    <rect x="-6" y="-20" width="12" height="116" fill="#ff0000" rx="6">
      <animate attributeName="y" values="-20;-60;-20" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="height" values="116;156;116" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bulb -->
    <circle cx="0" cy="100" r="20" fill="#ff0000"/>
    
    <!-- MAX indicator -->
    <text x="0" y="-110" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" 
          fill="#ffd700" text-anchor="middle">MAX</text>
  </g>
  
  <!-- OPTIMIZE text -->
  <text x="200" y="350" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" 
        fill="#ffffff" text-anchor="middle" letter-spacing="4">OPTIMIZE</text>
  
  <!-- Fire particles -->
  <g transform="translate(100, 300)">
    <circle r="2" fill="#ff9800">
      <animate attributeName="cy" values="0;-50;0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="2" fill="#ffeb3b" cx="20">
      <animate attributeName="cy" values="0;-40;0" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle r="2" fill="#ff5722" cx="-20">
      <animate attributeName="cy" values="0;-45;0" dur="2.2s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="2.2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Snow particles -->
  <g transform="translate(300, 100)" fill="#e3f2fd">
    <circle r="2">
      <animate attributeName="cy" values="0;50;0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="2" cx="20">
      <animate attributeName="cy" values="0;40;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle r="2" cx="-20">
      <animate attributeName="cy" values="0;45;0" dur="2.8s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.8s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>