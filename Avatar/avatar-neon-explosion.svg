<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon gradient -->
    <radialGradient id="neonExplosion">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0066;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Electric glow -->
    <filter id="electricGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Lightning filter -->
    <filter id="lightning">
      <feTurbulence baseFrequency="0.02" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- Explosion rays -->
  <g transform="translate(200, 200)">
    <g>
      <path d="M 0 0 L 0 -180" stroke="#ff00ff" stroke-width="3" opacity="0.8" filter="url(#electricGlow)">
        <animate attributeName="stroke-width" values="3;6;3" dur="0.5s" repeatCount="indefinite"/>
      </path>
      <path d="M 0 0 L 127 -127" stroke="#00ffff" stroke-width="3" opacity="0.8" filter="url(#electricGlow)">
        <animate attributeName="stroke-width" values="3;6;3" dur="0.5s" begin="0.1s" repeatCount="indefinite"/>
      </path>
      <path d="M 0 0 L 180 0" stroke="#ffff00" stroke-width="3" opacity="0.8" filter="url(#electricGlow)">
        <animate attributeName="stroke-width" values="3;6;3" dur="0.5s" begin="0.2s" repeatCount="indefinite"/>
      </path>
      <path d="M 0 0 L 127 127" stroke="#00ff00" stroke-width="3" opacity="0.8" filter="url(#electricGlow)">
        <animate attributeName="stroke-width" values="3;6;3" dur="0.5s" begin="0.3s" repeatCount="indefinite"/>
      </path>
      <path d="M 0 0 L 0 180" stroke="#ff0066" stroke-width="3" opacity="0.8" filter="url(#electricGlow)">
        <animate attributeName="stroke-width" values="3;6;3" dur="0.5s" begin="0.4s" repeatCount="indefinite"/>
      </path>
      <path d="M 0 0 L -127 127" stroke="#ff00ff" stroke-width="3" opacity="0.8" filter="url(#electricGlow)">
        <animate attributeName="stroke-width" values="3;6;3" dur="0.5s" begin="0.5s" repeatCount="indefinite"/>
      </path>
      <path d="M 0 0 L -180 0" stroke="#00ffff" stroke-width="3" opacity="0.8" filter="url(#electricGlow)">
        <animate attributeName="stroke-width" values="3;6;3" dur="0.5s" begin="0.6s" repeatCount="indefinite"/>
      </path>
      <path d="M 0 0 L -127 -127" stroke="#ffff00" stroke-width="3" opacity="0.8" filter="url(#electricGlow)">
        <animate attributeName="stroke-width" values="3;6;3" dur="0.5s" begin="0.7s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Central explosion circle -->
  <circle cx="200" cy="200" r="80" fill="url(#neonExplosion)" filter="url(#electricGlow)">
    <animate attributeName="r" values="80;90;80" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 47% Text (growth percentage) -->
  <text x="200" y="220" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" 
        fill="#ffffff" text-anchor="middle" filter="url(#electricGlow)">47%</text>
  <text x="200" y="220" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" 
        fill="#ff00ff" text-anchor="middle">47%</text>
  
  <!-- UP Arrow -->
  <g transform="translate(200, 140)">
    <path d="M 0 0 L -20 20 M 0 0 L 20 20 M 0 0 L 0 40" 
          stroke="#00ff00" stroke-width="6" stroke-linecap="round" 
          fill="none" filter="url(#electricGlow)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Lightning bolts -->
  <g>
    <path d="M 100 100 L 120 140 L 110 140 L 130 180" stroke="#ffff00" stroke-width="2" fill="none" filter="url(#lightning)">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 300 100 L 280 140 L 290 140 L 270 180" stroke="#00ffff" stroke-width="2" fill="none" filter="url(#lightning)">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- PROFIT text -->
  <text x="200" y="340" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" 
        fill="#00ff00" text-anchor="middle" letter-spacing="4" filter="url(#electricGlow)">PROFIT</text>
  
  <!-- Corner sparkles -->
  <g>
    <circle cx="50" cy="50" r="2" fill="#ff00ff">
      <animate attributeName="r" values="2;6;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="50" r="2" fill="#00ffff">
      <animate attributeName="r" values="2;6;2" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="350" r="2" fill="#ffff00">
      <animate attributeName="r" values="2;6;2" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="350" r="2" fill="#00ff00">
      <animate attributeName="r" values="2;6;2" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>