<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#1e1e2e"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#brandGradient)"/>
  
  <!-- Inner Circle -->
  <circle cx="200" cy="200" r="160" fill="#1e1e2e"/>
  
  <!-- Chart Icon -->
  <g transform="translate(200, 180)">
    <!-- Bars -->
    <rect x="-60" y="20" width="30" height="40" fill="#3b82f6" rx="4"/>
    <rect x="-15" y="0" width="30" height="60" fill="#8b5cf6" rx="4"/>
    <rect x="30" y="-20" width="30" height="80" fill="#3b82f6" rx="4"/>
    
    <!-- Trend Line -->
    <path d="M -45 40 L 0 20 L 45 0" stroke="#10b981" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Arrow -->
    <path d="M 40 -5 L 45 0 L 40 5" stroke="#10b981" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">PN</text>
</svg>