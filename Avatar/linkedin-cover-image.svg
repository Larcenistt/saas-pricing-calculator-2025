<svg width="1584" height="396" viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0033;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0066;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330066;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1584" height="396" fill="url(#bgGradient)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.1">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    </pattern>
    <rect width="1584" height="396" fill="url(#grid)" />
  </g>
  
  <!-- Left side - Value Proposition -->
  <g transform="translate(80, 198)">
    <!-- Main headline -->
    <text x="0" y="-70" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" 
          fill="#ffffff">SaaS Pricing Expert</text>
    
    <!-- Subheadline -->
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="36" font-weight="600" 
          fill="#ffd700">Helping B2B SaaS Companies Optimize Revenue</text>
    
    <!-- Value proposition -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="400" 
          fill="#ffffff" opacity="0.9">Transform your pricing strategy with data-driven insights</text>
    
    <!-- Key achievements -->
    <g transform="translate(0, 70)">
      <g transform="translate(0, 0)">
        <circle cx="10" cy="-5" r="4" fill="#00ff00"/>
        <text x="25" y="0" font-family="Arial, sans-serif" font-size="20" 
              fill="#ffffff">527+ Companies Increased Revenue by 47%</text>
      </g>
      
      <g transform="translate(0, 35)">
        <circle cx="10" cy="-5" r="4" fill="#00ff00"/>
        <text x="25" y="0" font-family="Arial, sans-serif" font-size="20" 
              fill="#ffffff">Instant Pricing Calculator - Only $99</text>
      </g>
      
      <g transform="translate(0, 70)">
        <circle cx="10" cy="-5" r="4" fill="#00ff00"/>
        <text x="25" y="0" font-family="Arial, sans-serif" font-size="20" 
              fill="#ffffff">Free Resources &amp; Expert Guidance</text>
      </g>
    </g>
  </g>
  
  <!-- Right side - Visual elements -->
  <g transform="translate(1150, 198)">
    <!-- Professional growth visual -->
    <g transform="translate(-50, -100)">
      <!-- Upward trending graph -->
      <rect x="0" y="0" width="300" height="150" fill="#ffffff" opacity="0.05" rx="15"/>
      
      <!-- Grid lines -->
      <g opacity="0.2">
        <line x1="20" y1="130" x2="280" y2="130" stroke="#ffffff" stroke-width="1"/>
        <line x1="20" y1="100" x2="280" y2="100" stroke="#ffffff" stroke-width="1"/>
        <line x1="20" y1="70" x2="280" y2="70" stroke="#ffffff" stroke-width="1"/>
        <line x1="20" y1="40" x2="280" y2="40" stroke="#ffffff" stroke-width="1"/>
      </g>
      
      <!-- Revenue growth line -->
      <path d="M 40 120 Q 100 100, 150 70 T 260 30" 
            stroke="#00ff00" stroke-width="4" fill="none" filter="url(#glow)"/>
      
      <!-- Data points -->
      <circle cx="40" cy="120" r="6" fill="#00ff00" filter="url(#glow)"/>
      <circle cx="150" cy="70" r="6" fill="#00ff00" filter="url(#glow)"/>
      <circle cx="260" cy="30" r="6" fill="#00ff00" filter="url(#glow)"/>
      
      <!-- Labels -->
      <text x="150" y="170" font-family="Arial Black, sans-serif" font-size="18" 
            fill="#ffd700" text-anchor="middle">REVENUE GROWTH</text>
    </g>
    
    <!-- Professional badges -->
    <g transform="translate(-50, 80)">
      <rect x="0" y="0" width="120" height="40" fill="#ffd700" opacity="0.2" rx="20"/>
      <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="600"
            fill="#ffd700" text-anchor="middle">EXPERT</text>
      
      <rect x="130" y="0" width="120" height="40" fill="#00ffff" opacity="0.2" rx="20"/>
      <text x="190" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="600"
            fill="#00ffff" text-anchor="middle">CONSULTANT</text>
    </g>
  </g>
  
  <!-- Website URL - More prominent for LinkedIn -->
  <g transform="translate(792, 340)">
    <rect x="-160" y="-25" width="320" height="50" fill="#ffffff" opacity="0.1" rx="25"/>
    <text x="0" y="5" font-family="Arial Black, sans-serif" font-size="28" font-weight="800" 
          fill="#ffd700" text-anchor="middle">predictionnexus.com</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Top left sparkle -->
    <circle cx="50" cy="50" r="3" fill="#ffd700"/>
    <circle cx="50" cy="50" r="6" fill="none" stroke="#ffd700" stroke-width="1"/>
    
    <!-- Top right sparkle -->
    <circle cx="1534" cy="50" r="3" fill="#ffd700"/>
    <circle cx="1534" cy="50" r="6" fill="none" stroke="#ffd700" stroke-width="1"/>
    
    <!-- Bottom corners -->
    <circle cx="50" cy="346" r="3" fill="#00ffff"/>
    <circle cx="1534" cy="346" r="3" fill="#00ffff"/>
  </g>
</svg>