<svg width="1584" height="396" viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient -->
    <linearGradient id="proGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text shadow -->
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1584" height="396" fill="url(#proGradient)"/>
  
  <!-- Pattern overlay -->
  <rect width="1584" height="396" fill="#000000" opacity="0.1"/>
  
  <!-- Content container -->
  <g transform="translate(792, 198)">
    <!-- Main message -->
    <text x="0" y="-80" font-family="Arial, sans-serif" font-size="56" font-weight="700" 
          fill="#ffffff" text-anchor="middle" filter="url(#textShadow)">
      Your SaaS is Underpriced by 47%
    </text>
    
    <!-- Sub message -->
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="32" font-weight="400" 
          fill="#ffffff" text-anchor="middle" opacity="0.9">
      Find Your Optimal Pricing in 5 Minutes
    </text>
    
    <!-- Stats row -->
    <g transform="translate(0, 40)" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">
      <text x="-300" y="0" text-anchor="middle" font-weight="700">
        <tspan fill="#ffd700">527+</tspan> Companies
      </text>
      <text x="0" y="0" text-anchor="middle" font-weight="700">
        <tspan fill="#00ff00">$99</tspan> One-Time
      </text>
      <text x="300" y="0" text-anchor="middle" font-weight="700">
        <tspan fill="#00ffff">Instant</tspan> Results
      </text>
    </g>
    
    <!-- CTA -->
    <g transform="translate(0, 100)">
      <rect x="-160" y="-30" width="320" height="60" fill="#ffd700" rx="30"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="700" 
            fill="#000000" text-anchor="middle">predictionnexus.com</text>
    </g>
  </g>
  
  <!-- Side decorations -->
  <g opacity="0.2">
    <!-- Left chart icon -->
    <g transform="translate(200, 198)">
      <rect x="-30" y="20" width="20" height="30" fill="#ffffff"/>
      <rect x="-5" y="0" width="20" height="50" fill="#ffffff"/>
      <rect x="20" y="-20" width="20" height="70" fill="#ffffff"/>
    </g>
    
    <!-- Right dollar icon -->
    <text x="1384" y="210" font-family="Arial, sans-serif" font-size="100" font-weight="700" 
          fill="#ffffff" text-anchor="middle">$</text>
  </g>
</svg>